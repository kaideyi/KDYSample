<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ blog.title }}</title>
</head>
<body>
    <a href="{% url 'home' %}">
        <h3>个人博客网站</h3>
    </a>
    <h3>{{ blog.title }}</h3>
    <p>作者：{{ blog.auther }}</p>
    <p>发表日期：{{ blog.create_time|date:'Y-m-d H:n:s' }}</p>
    <p>
        分类：
        <a href="{% url 'blogs_with_type' blog.blog_type.pk %}">
            {{ blog.blog_type }}
        </a>
    </p>
    <p>{{ blog.content }}</p>
</body>
</html>
